<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-LGMVIP-Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2 style="font-family: cursive">Todo-List</h2>
    </div>
    <div class="container">
        <ul id="todo-list">
            <li style="display: none;" class="checked"></li>
            <li>Html & Css</li>
            <!-- <li class="checked">JavaScript</li> -->
            <li>Attend the lecture at 12.00 AM</li>
        </ul>
    </div>
    <div class="container input-pad d-flex justify-content-center">
        <input type="text" id="myInput" placeholder="Add a todo..">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
<script src="/todo.js"></script>
</html>
